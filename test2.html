<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>模板语法</title>
</head>
<body>
<div id="app">
    <h2>1. 双大括号表达式</h2>
    <input type="text" v-model="username">
    <p>用户名：{{username}}</p>

    <h2>2. 指令一: 强制数据绑定</h2>
    <a v-bind:href="jdurl">京东主站</a><br>
    <p>图片展示</p><img :src="baiduUrl">

    <h2>3. 指令二: 绑定事件监听</h2>
    <button v-on:click="clickme">点我</button>
    <button @click="click2(username)">点我2</button>
</div>


<script type="text/javascript" src="js/vue.js"></script>
<script type="text/javascript">

    var vm = new Vue({
        el: "#app",
        data: {
            username: "付剑锋",
            jdurl: "https://www.jd.com/",
            baiduUrl: "https://www.baidu.com/img/pcpad_3d7575f432a74060c1a5a0bfb71c8a2e.png"
        },
        methods: {
            clickme() {
                alert("hello,fjf")
            },
            click2(content) {
                alert(content)
            }
        }
    })


</script>
</body>
</html>
